<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numeroUno;
        let numeroDos;
        let resultado;
        //BUSCAR COMO USAR PARSEINT
        //el % se usa para calcular el resto de una division, se usa para par o impar
        //para autocompletar etiquetas las escribo sin los <>
        //OPERADOR DE INCREMENDO, a++ post incremento \\ ++a pre incremento
        numeroUno= prompt('Ingrese numero A');
        numeroUno= parseInt(numeroUno);
        numeroDos= prompt('Ingrese numero B');
        numeroDos= parseInt(numeroDos);
        resultado=numeroUno+numeroDos;
        alert(resultado);
    </script>
</body>
</html>
